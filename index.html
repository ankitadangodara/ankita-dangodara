<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> bootstrap card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>


<body>
 
<div class="container bg-light ">
  
  <div class="container   p-5 mt-5">
    <div class="row">

      <!-- first card -->

      <div class="col-md-4">
        <div class="card">
          <div class="card-header  bg-white">
            <div class="row align-item-center pb-4">
              <div class="col-2">
                <i class="fa-brands fa-mailchimp display-5 "></i>
              </div>
              <div class="col-6">
                <h5>Mailchimp</h5>
                <h6>1 days ago</h6>
              </div>
              <div class="col-4">
                <button type="button" class="btn btn-outline-warning">Design</button>

              </div>
            </div>
            <div class="row pb-4">
              <div class="col-10">
                <h3>Senior Product Designer-Singapore</h3>
              </div>
            </div>

            <div class="progress">
              <div class="progress-bar bg-danger" role="progressbar" style="width: 64%" aria-valuenow="100"
                aria-valuemin="0" aria-valuemax="0"></div>
            </div>
            <div class="row pt-3">
              <h6><b>32 applied</b> of 50 capacity</h6>

            </div>
          </div>
        </div>
      </div>


      <!-- second card -->

      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-white">
            <div class="row align-item-center pb-4">
              <div class="col-2">
                <i class="fa-brands fa-dribbble display-5"></i>
              </div>
              <div class="col-6">
                <h5>Dribbble</h5>
                <h6>4 days ago</h6>
              </div>
              <div class="col-4">
                <button type="button" class="btn btn-outline-warning">Product</button>

              </div>
            </div>
            <div class="row pb-4">
              <div class="col-10">
                <h3>Junior Product Designer-Singapore</h3>
              </div>
            </div>

            <div class="progress">
              <div class="progress-bar bg-danger" role="progressbar" style="width: 60%" aria-valuenow="100"
                aria-valuemin="0" aria-valuemax="0"></div>
            </div>
            <div class="row pt-3">
              <h6><b>42 applied</b> of 70 capacity</h6>

            </div>
          </div>
        </div>
      </div>


      <!-- third card -->

      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-white">
            <div class="row align-item-center pb-4">
              <div class="col-2 ">
                <i class="fa-brands fa-reddit display-5"></i>
              </div>
              <div class="col-6">
                <h5>Reddit</h5>
                <h6>2 days to ago</h6>
              </div>
              <div class="col-4">
                <button type="button" class="btn btn-outline-warning">Design</button>

              </div>
            </div>
            <div class="row pb-4">
              <div class="col-10">
                <h3>Softwarw Architect Java - USA</h3>
              </div>
            </div>

            <div class="progress">
              <div class="progress-bar bg-danger" role="progressbar" style="width: 51%" aria-valuenow="100"
                aria-valuemin="0" aria-valuemax="0"></div>
            </div>
            <div class="row pt-3">
              <h6><b>52 applied</b> of 100 capacity</h6>

            </div>


          </div>
        </div>
      </div>
    </div>
  </div>

</div>

</body>

</html>
